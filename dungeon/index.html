<html>
  <head>
    <script type="text/javascript" src="./dungeon.js"></script>
  </head>
  <body>
    <canvas id="canvas" width="1390" height="790">
      <p>Your browser doesnâ€™t currently support HTML5 Canvas. 
      Please check caniuse.com/#feat=canvas for information on 
      browser support for canvas.</p>
    </canvas>

    <div id="header">
      <button id="redraw">Redraw</button>

      <label for="numRoomTries">Number of Rooms to Try:</label>
      <input type="number" id="numRoomTries" min="0" step="100" value="10000">

      <label for="extraConnectorChance">Extra Connector Chance:</label>
      <input type="number" id="extraConnectorChance"  min="0" max="1" step="0.01" value="0.1">

      <label for="windingPercent">Winding Chance:</label>
      <input type="number" id="windingPercent"  min="0" max="1" step="0.1" value="0.2">

      <label for="roomExtraSize">Room Extra Size:</label>
      <input type="number" id="roomExtraSize"  min="0" max="10" step="1" value="3">
    </div>
  </body>
</html>
